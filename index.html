<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приватный чат</title>
    <link rel="stylesheet" href="styles.css"> <!- Добавьте эту строку -->
    <style>
        /* Можете удалить этот встроенный стиль, если переносите все в styles.css */
        /* ... */
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Онлайн пользователи</h2>
        <input type="text" id="username-input" placeholder="Ваше имя">
        <button id="register-button">Войти</button>
        <div id="user-list"></div>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="chat-header">
            <h3 id="current-chat-user">Выберите пользователя</h3>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Сообщение">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
